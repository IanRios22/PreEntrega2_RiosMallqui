<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tienda de Videojuegos</title>
</head>

<body>

    <header>
        <h1 class="text-center p-2 text-white">BIENVENIDA A LA TIENDA DE VIDEOJUEGOS</h1>
    </header>

    <main>
        <section class="videojuegos section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="card">
                            <img src="img/twistedmetal-1.jpg" class="p-2">
                            <div class="card-body text-center">
                                <h5 class="card-title">TWISTED METAL 1</h5>
                                <p> $ 100 </p>
                                <p> Cantidad Maxima : 5 </p>
                                <button class="btn btn-primary col-6" onclick="agregaVideojuego()">Agregar producto al carrito</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="card">
                            <img src="img/twistedmetal2.jpg" class="p-2">
                            <div class="card-body text-center">
                                <h5 class="card-title">TWISTED METAL 2</h5>
                                <p> $ 200 </p>
                                <p> Cantidad Maxima : 5 </p>
                                <button class="btn btn-primary col-6" onclick="agregaVideojuego()">Agregar producto al carrito</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-4">
                        <div class="card">
                            <img src="img/twisted metal 3.jpg" class="p-2">
                            <div class="card-body text-center">
                                <h5 class="card-title">TWISTED METAL 3</h5>
                                <p> $ 300 </p>
                                <p> Cantidad Maxima : 5 </p>
                                <button class="btn btn-primary col-6" onclick="agregaVideojuego()">Agregar producto al carrito</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="botones section-padding">
            <div class="container">
                <div class="row">
                    <div class="butons text-center">
                        <h1 class="text-white">BOTONES DE ELECCION</h1>
                        <button class="btn btn-warning  p-2 m-2" onclick="delete_prod()">Quitar producto</button>
                        <button class="btn btn-warning  p-2 m-2" onclick="cantidadProductos()">Cantidad de productos</button>
                        <button class="btn btn-warning  p-2 m-2" onclick="carrito.listar()">Mostrar</button>
                        <button class="btn btn-warning  p-2 m-2" onclick="buscar_Prod()">Busqueda</button>
                    </div>
                </div>
            </div>
        </section>


    </main>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
